<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Galeria de Motos</h1>
    </div>
    <div class="conteiner">    
        <div class="galeria">
            <figure>
                <img src="https://www.tecfil.com.br/wp-content/uploads/2021/12/TECFIL_SEO_IMAGENS_M5_1.jpg" alt="Moto Custom">
                <figcaption><strong>Moto Custom:</strong> Ideal para viagens confortáveis, possui pedaleiras avançadas, assento baixo e garupa espaçosa. Seu design é inspirado nas clássicas motos norte-americanas.</figcaption>
            </figure>

            <figure>
                <img src="https://www.tecfil.com.br/wp-content/uploads/2021/12/TECFIL_SEO_IMAGENS_M5_2.jpg" alt="Moto Esportiva">
                <figcaption><strong>Moto Esportiva:</strong> Focada em alto desempenho, tem carenagem aerodinâmica e pode ultrapassar 150 km/h. O piloto adota uma posição inclinada, semelhante à das motos de corrida, que inspiram esse modelo.</figcaption>
            </figure>

            <figure>
                <img src="https://www.tecfil.com.br/wp-content/uploads/2021/12/TECFIL_SEO_IMAGENS_M5_3.jpg" alt="Moto Street">
                <figcaption><strong>Moto Street:</strong> Feita para o uso urbano, é leve, resistente e econômica. Com motores entre 100 e 250 cc, é a categoria mais popular no Brasil, ideal para o dia a dia na cidade.</figcaption>
            </figure>

            <figure>
                <img src="https://www.tecfil.com.br/wp-content/uploads/2021/12/TECFIL_SEO_IMAGENS_M5_4.jpg" alt="Moto Scooter">
                <figcaption><strong>Moto Scooter:</strong> Prática e automática, é ideal para uso urbano. Tem apoio para os pés, compartimento sob o banco e é fácil de pilotar, mesmo para iniciantes.</figcaption>
            </figure>

            <figure>
                <img src="https://www.tecfil.com.br/wp-content/uploads/2021/12/TECFIL_SEO_IMAGENS_M5_6.jpg" alt="Moto Naked">
                <figcaption><strong>Moto Naked:</strong> Sem carenagem, é versátil para cidade e estrada. Oferece posição de pilotagem ereta, garantindo mais conforto no dia a dia.</figcaption>
            </figure>

            <figure>
                <img src="https://www.tecfil.com.br/wp-content/uploads/2021/12/TECFIL_SEO_IMAGENS_M5_7.jpg" alt="Moto Bagger">
                <figcaption><strong>Moto Bagger:</strong> Semelhante à touring, destaca-se pelo bagageiro e pela versatilidade, sendo indicada para viagens.</figcaption>
            </figure>

             <figure>
                <img src="https://www.tecfil.com.br/wp-content/uploads/2021/12/TECFIL_SEO_IMAGENS_M5_8.jpg" alt="Moto Big Trail">
                <figcaption><strong>Big Trail:</strong> Robusta e versátil, é ideal para trilhas e longas viagens. Une conforto, segurança e desempenho, com boa performance tanto no asfalto quanto no off-road.</figcaption>
            </figure>

            <figure>
                <img src="https://www.tecfil.com.br/wp-content/uploads/2021/12/TECFIL_SEO_IMAGENS_M5_9.jpg" alt="Moto Off-road">
                <figcaption><strong>Off-road:</strong> Feita para trilhas e competições, tem pneus e suspensão especiais para terrenos acidentados. Robusta e ágil, não é permitida para uso em vias urbanas.</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
